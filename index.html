<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Telugu:ital@0;1&family=Hind:wght@300;400;500;600;700&family=Cinzel:wght@400;500;600;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-saffron: #FF9933;
            --vedic-red: #B22222;
            --temple-cream: #FFF8E1;
            --gold-shine: linear-gradient(135deg, #FFD700 0%, #D4AF37 50%, #FFD700 100%);
            --glass-light: rgba(255, 255, 255, 0.8);
            --text-ebony: #2D1B08;
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            cursor: default;
        }

        body {
            font-family: 'Hind', 'Tiro Telugu', sans-serif;
            background-color: var(--temple-cream);
            color: var(--text-ebony);
            margin: 0;
            overflow-x: hidden;
            font-size: 16px;
        }

        .cinzel { font-family: 'Cinzel', serif; }
        .tiro { font-family: 'Tiro Telugu', serif; font-weight: 600; line-height: 1.6; }
        
        .custom-scroll::-webkit-scrollbar { width: 12px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { 
            background: rgba(255, 153, 51, 0.2); 
            border-radius: 20px;
            border: 4px solid transparent;
            background-clip: content-box;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: rgba(255, 153, 51, 0.5); }

        .gold-text {
            background: var(--gold-shine);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Cinematic Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, #FFFDF5 0%, #FFF8E1 100%);
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 153, 51, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(178, 34, 34, 0.05) 0%, transparent 50%);
            filter: blur(80px);
            animation: nebula-drift 20s ease-in-out infinite alternate;
        }

        @keyframes nebula-drift {
            from { transform: scale(1) translate(0, 0); }
            to { transform: scale(1.1) translate(2%, 2%); }
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
    </style>
    <script type="importmap">

      }
    }

</head>
<body>
    <div class="cosmic-bg no-print"></div>
    <div class="nebula no-print"></div>

</body>
